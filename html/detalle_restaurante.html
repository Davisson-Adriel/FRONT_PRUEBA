<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Restaurante</title>
    <link rel="stylesheet" href="../styles/detalle_restaurante.css">
    <script src="../js/auth-guard.js"></script>
    <style>
        /* Estilos para el modal de reseñas */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            border-radius: 15px 15px 0 0;
        }

        .modal-header h2 {
            margin: 0;
            color: #2c3e50;
            font-size: 1.5rem;
        }

        .boton-cerrar-modal {
            background: none;
            border: none;
            font-size: 2rem;
            color: #666;
            cursor: pointer;
            padding: 5px;
            line-height: 1;
        }

        .boton-cerrar-modal:hover {
            color: #e74c3c;
        }

        .modal-body {
            padding: 20px;
        }

        .resenas-container {
            margin-bottom: 20px;
        }

        .sin-resenas {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px 20px;
        }

        .error-resenas {
            text-align: center;
            color: #e74c3c;
            padding: 40px 20px;
        }

        .cargando {
            text-align: center;
            color: #3498db;
            padding: 40px 20px;
        }
    </style>
</head>
<body>
    <!-- Header con información del restaurante -->
    <header class="encabezado-detalle">
        <div class="contenedor-header">
            <button class="boton-volver" id="btnVolver">
                <span class="flecha-volver">←</span>
                <span class="texto-volver">Volver</span>
            </button>
            <div class="info-restaurante-header" id="infoRestauranteHeader">
                <!-- Se llenará dinámicamente -->
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="contenido-principal">
        <div class="contenedor-principal">
            
            <!-- Sección de información detallada del restaurante -->
            <section class="seccion-info-restaurante">
                <div class="tarjeta-info-completa" id="infoRestauranteCompleta">
                    <!-- Se llenará dinámicamente -->
                </div>
            </section>

            <!-- Sección de platos del restaurante -->
            <section class="seccion-platos-restaurante">
                <div class="encabezado-seccion">
                    <h2 class="titulo-seccion">Nuestros Platos</h2>
                    <div class="filtros-container">
                        <select class="filtro-categoria" id="filtroPlatos">
                            <option value="todos">Todas las categorías</option>
                            <option value="entradas">Entradas</option>
                            <option value="principales">Platos Principales</option>
                            <option value="postres">Postres</option>
                            <option value="bebidas">Bebidas</option>
                            <option value="ensaladas">Ensaladas</option>
                        </select>
                    </div>
                </div>

                <div class="grid-contenido" id="gridPlatos">
                    <!-- Los platos se cargarán dinámicamente -->
                </div>
            </section>

            <!-- Sección de reseñas del restaurante -->
            <section class="seccion-resenas-restaurante">
                <div class="encabezado-seccion">
                    <h2 class="titulo-seccion">Reseñas del Restaurante</h2>
                    <button class="boton-crear-resena-restaurante" id="btnCrearResenaRestaurante">
                        Escribir Reseña
                    </button>
                </div>
                <div class="contenedor-resenas" id="contenedorResenasRestaurante">
                    <!-- Las reseñas se cargarán dinámicamente -->
                </div>
            </section>

        </div>
    </main>

    <!-- Modal de Reseñas de Platos -->
    <div id="modalResenas" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="tituloModal">Reseñas de Plato</h2>
                <button class="boton-cerrar-modal" id="cerrarModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="resenas-container" id="resenasContainer">
                    <!-- Las reseñas se cargarán dinámicamente aquí -->
                </div>
                <div class="acciones-modal">
                    <button class="boton-crear-resena" id="btnCrearResena">Crear Reseña</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Crear Reseña -->
    <div id="modalCrearResena" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="tituloModalCrear">Crear Nueva Reseña</h2>
                <button class="boton-cerrar-modal" id="cerrarModalCrear">&times;</button>
            </div>
            <div class="modal-body">
                <form id="formCrearResena" class="form-resena">
                    <div class="campo-form">
                        <label for="nombreUsuarioResena">Tu nombre:</label>
                        <input type="text" id="nombreUsuarioResena" required>
                    </div>
                    <div class="campo-form">
                        <label for="calificacionResena">Calificación:</label>
                        <div class="estrellas-container">
                            <span class="estrella" data-rating="1">☆</span>
                            <span class="estrella" data-rating="2">☆</span>
                            <span class="estrella" data-rating="3">☆</span>
                            <span class="estrella" data-rating="4">☆</span>
                            <span class="estrella" data-rating="5">☆</span>
                        </div>
                        <input type="hidden" id="calificacionResena" required>
                    </div>
                    <div class="campo-form">
                        <label for="comentarioResena">Tu reseña:</label>
                        <textarea id="comentarioResena" rows="4" placeholder="Escribe tu experiencia aquí..." required></textarea>
                    </div>
                    <div class="acciones-form">
                        <button type="button" class="boton-cancelar" id="cancelarResena">Cancelar</button>
                        <button type="submit" class="boton-enviar">Enviar Reseña</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="../js/detalle_restaurante.js" defer></script>
</body>
</html>
