<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="../styles/style_index.css">
</head>
<body>
    <div class="contenedor-pagina">
        <div class="caja-inicio-sesion">
            <div class="seccion-imagen">
                <img src="../IMG/logo.png" alt="Logo" class="imagen-logo">
            </div>
            <div class="formulario-contenedor">
                <h1 class="titulo-inicio">Crear Nueva Cuenta</h1>
                <form class="formulario-login" id="formularioLogin">
                    <div class="grupo-campo">
                        <label for="nombreUsuario" class="etiqueta-campo"></label>
                        <input 
                            type="text" 
                            id="nombreUsuario" 
                            name="nombreUsuario" 
                            class="campo-entrada" 
                            placeholder="Ingresa tu nombre"
                            required>
                    </div>

                    <div class="grupo-campo">
                        <label for="email" class="etiqueta-campo"></label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="campo-entrada" 
                            placeholder="Ingresa tu email"
                            required>
                    </div>

                    <div class="grupo-campo">
                        <label for="telefono" class="etiqueta-campo"></label>
                        <input 
                            type="tel" 
                            id="telefono" 
                            name="telefono" 
                            class="campo-entrada" 
                            placeholder="Ingresa tu teléfono"
                            required>
                    </div>

                    <div class="grupo-campo">
                        <label for="contrasena" class="etiqueta-campo"></label>
                        <input 
                            type="password" 
                            id="contrasena" 
                            name="contrasena" 
                            class="campo-entrada" 
                            placeholder="Crea tu contraseña"
                            required>
                    </div>

                    <div class="grupo-campo">
                        <label for="seleccionarrol" class="etiqueta-campo">Tipo de Usuario</label>
                        <select id="seleccionarrol" name="seleccionarrol" class="campo-entrada campo-seleccion" required>
                            <option value="" disabled selected>Selecciona un rol</option>
                            <option value="usuario">Usuario</option>
                            <option value="administrador">Administrador</option>
                        </select>
                    </div>

                    <!-- Campo de contraseña de administrador (oculto por defecto) -->
                    <div class="grupo-campo campo-admin-oculto" id="campoContrasenaAdmin">
                        <label for="contrasenaAdmin" class="etiqueta-campo">Contraseña de Administrador</label>
                        <input 
                            type="password" 
                            id="contrasenaAdmin" 
                            name="contrasenaAdmin" 
                            class="campo-entrada" 
                            placeholder="Ingresa la contraseña de administrador">
                    </div>

                    <button type="submit" class="boton-login">CREAR CUENTA</button>
                </form>
                
            </div>
        </div>
    </div>

    <script type="module" src="../js/register.js" defer></script>
</body>
</html>
